##------------------------------------------------------------------------------
live_config_reload: true
working_directory:  None

##------------------------------------------------------------------------------
window:
  dimensions:
    columns: 180
    lines:   60
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed

##------------------------------------------------------------------------------
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style:  Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style:  Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"
  scale_with_dpi: true
  size: 17.0

##------------------------------------------------------------------------------
cursor:
  style:
    shape: Block # @debug - pwsh - This isn't correctly set with vim mode...
    blinking: On

##------------------------------------------------------------------------------
shell:
    program: /usr/local/bin/pwsh
    args:
      - -l
      - -nol
