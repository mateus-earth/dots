live_config_reload: true

window:
  dimensions:
    columns: 180
    lines:   60
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed

font:
  normal:
    family: "JetBrains Mono"
    style:  Regular
  bold:
    family: "JetBrains Mono"
    style:  Bold
  italic:
    family: "JetBrains Mono"
    style: "Italic"
  scale_with_dpi: true
  size: 17.0

cursor:
  style:
    shape: Block # @debug - pwsh - This isn't correctly set with vim mode...
    blinking: On
